$schema: http://json-schema.org/draft-07/schema
$id: https://adobe.io/schemas/app-builder-templates/1

categories:
  - action
  - ui


runtime: true

runtimeManifest:
  packages:
    weather:
      license: Apache-2.0
      actions:
        get-weather:
          function: actions/get-weather/index.js
            web: 'yes'
            runtime: nodejs:16
            inputs:
              LOG_LEVEL: debug
              CITY: $CITY
            annotations:
              require-adobe-auth: false
              final: true